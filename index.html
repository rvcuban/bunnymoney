<!DOCTYPE html>
<html>
<head>
    <script src="https://js.stripe.com/v3/"></script>
    <title>Juego del Conejo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
   

    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header id="brandHeader">
        <img src="bunnymoney-removebg-preview.png" alt="Nombre de la Empresa o del Videojuego">
    </header>
    <div class="cloud"></div>   
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>




    <!-- Contenedor Principal -->
    <div class="main-container">
        <!-- Tablero de Juego -->
        <div id="gameBoard">
            <div class="grass-layer"></div>
            <div class="path-layer"></div>
    
            <div class="house" id="house1"><span class="house-label">1</span></div>
            <div class="house" id="house2"><span class="house-label">2</span></div>
            <div class="house" id="house3"><span class="house-label">3</span></div>
            <div class="house" id="house4"><span class="house-label">4</span></div>
            <div class="house" id="house5"><span class="house-label">5</span></div>
            <div class="house" id="house6"><span class="house-label">6</span></div>
            <div class="house" id="house7"><span class="house-label">7</span></div>
            <div class="house" id="house8"><span class="house-label">8</span></div>
            <div class="house" id="house9"><span class="house-label">9</span></div>
            <div id="rabbit"></div>
            <!-- Elementos del tablero aquí -->
        </div>

        <!-- Sección de Apuestas -->
        <div class="apuestas-section">
            <div class="house-selection">
            <h3>Apuestas:</h3>
            <form>
                <!-- Opciones de apuestas aquí -->

                    <!-- Lista de casas con checkboxes -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="houseSelection" id="houseOption1" value="1">
                        <label class="form-check-label" for="houseOption1">
                            <i class="bi bi-house-fill"></i> Casa 1
                        </label>
                    </div>

                    <div class="form-check" id="houseSelection">
                        <input class="form-check-input" type="radio" name="houseSelection" id="house2" value="2">
                        <label class="form-check-label" for="house1">Casa 2</label>
                    </div>
                    <div class="form-check" id="houseSelection">
                        <input class="form-check-input" type="radio" name="houseSelection" id="house3" value="3">
                        <label class="form-check-label" for="house1">Casa 3</label>
                    </div>
                    <div class="form-check" id="houseSelection">
                        <input class="form-check-input" type="radio" name="houseSelection" id="house4" value="4">
                        <label class="form-check-label" for="house1">Casa 4</label>
                    </div>
                    <div class="form-check" id="houseSelection">
                        <input class="form-check-input" type="radio" name="houseSelection" id="house5" value="5">
                        <label class="form-check-label" for="house1">Casa 5</label>
                    </div>
                    <div class="form-check" id="houseSelection">
                        <input class="form-check-input" type="radio" name="houseSelection" id="house6" value="6">
                        <label class="form-check-label" for="house1">Casa 6</label>
                    </div>

                    <!-- Repite para las demás casas -->
                    <!-- ... -->
                
            </form>
            </div>
            <button id="startButton">Iniciar Y Apostar</button>
        </div>
    </div>

    <!-- Controles del Juego -->
    <div id="gameControls">
        <!-- Elementos de control aquí -->
    <!--    <label for="houseSelection">Elige una casa para apostar:</label>
        <select id="houseSelection">
            <option value="1">Casa 1</option>
            <option value="2">Casa 2</option>
            <option value="3">Casa 3</option>
            <option value="4">Casa 4</option>
            <option value="5">Casa 5</option>
            <option value="6">Casa 6</option>
            <option value="7">Casa 7</option>
            <option value="8">Casa 8</option>
            <option value="9">Casa 9</option>
        </select> -->

        <span id="coinCount">
            <span class="coin-icon"></span> Monedas: 5
        </span>

        <!-- <button id="startButton">Iniciar</button> -->
        <button id="reloadCoins">Recargar Monedas</button>
        <div id="withdrawSection">
            <button id="withdrawButton" aria-haspopup="true" aria-controls="withdrawMenu">Retirar Dinero</button>
           <div id="withdrawMenu" role="dialog" aria-labelledby="withdrawButton" hidden>
              <p id="coinInfo"></p>
             <p id="euroValue"></p>
            <button id="confirmWithdrawal">Confirmar Retirada</button>
    </div>



    </div>

    <script src="script.js"></script>
</body>
</html>
